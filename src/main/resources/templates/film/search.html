<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Search</title>
</head>
<body>
	<table>
	<tbody>
			<tr th:each="filmModel:${filmModelList}">
				<td style="color:pink">---</td>
				<td><a th:text = "${filmModel.namaFilm}"></a></td>
				<td><a th:text = "${filmModel.kodeGenre}"></a></td>
				<td><a th:text = "${filmModel.kodeArtis}"></a></td>
				<td><a th:text = "${filmModel.kodeProduser}"></a></td>
				<td><a th:text = "${filmModel.pendapatanFilm}"></a></td>
				<td><a th:text = "${filmModel.nominasiFilm}"></a></td>
				<td><button type="button" th:value="${filmModel.kodeFilm}" class="btn btn-success mr-2" id="btn-lihat">Lihat</button></td>
				<td><button type="button" th:value="${filmModel.kodeFilm}" class="btn btn-warning mr-2" id="btn-edit">Edit</button></td>
				<td><button type="button" th:value="${filmModel.kodeFilm}" class="btn btn-danger mr-2" id="btn-hapus">Hapus</button></td>
			</tr>
		</tbody>
		</table>
</body>
</html>
