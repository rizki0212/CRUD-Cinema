<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Search</title>
</head>
<body>
	<table>
	<tbody>
			<tr th:each="genreModel:${genreModelList}">
				<td style="color:pink">---</td>
				<td><a th:text = "${genreModel.namaGenre}"></a></td>
				<td><button type="button" th:value="${genreModel.kodeGenre}" class="btn btn-success mr-2" id="btn-lihat">Lihat</button></td>
				<td><button type="button" th:value="${genreModel.kodeGenre}" class="btn btn-warning mr-2" id="btn-edit">Edit</button></td>
				<td><button type="button" th:value="${genreModel.kodeGenre}" class="btn btn-danger mr-2" id="btn-hapus">Hapus</button></td>
			</tr>
		</tbody>
		</table>
</body>
</html>
