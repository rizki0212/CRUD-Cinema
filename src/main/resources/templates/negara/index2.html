<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
<button class="btn btn-success"><a href="/Dolanan/Tambah" class="fa fa-plus" style="color: white">Tambah Barang</a></button>
<table class="table table-striped table-hover">
    <thead>
        <tr>
            <th>Kode Dolanan</th>
            <th>Nama Dolanan</th>
            <th>Harga Dolanan</th>
            <th>Penjualan</th>
            <th>Aksi</th>
        </tr>
    </thead>
    <tbody>
        @foreach (var item in Model)
        {
            <tr>
                <td>
                    @item.kode_dolanan
                </td>
                <td>

                    @item.nama_dolanan
                </td>
                <td>

                    @item.harga_dolanan
                </td>
                <td>

                    @item.penjualan
                </td>


                <td>

                    <a href="/Dolanan/Detail/@item.kode_dolanan" class="btn btn-success"><i class="fa fa-info-circle"></i> Lihat</a>
                    <a href="/Dolanan/Edit/@item.kode_dolanan" class="btn btn-primary"><i class="fa fa-edit"></i> Edit</a>
                    <a href="/Dolanan/Delete/@item.kode_dolanan" class="btn btn-danger"><i class="fa fa-trash"></i>Delete</a>

                </td>

            </tr>
        }
    </tbody>
</table>






</body>
</html>
